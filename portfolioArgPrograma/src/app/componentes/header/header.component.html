<div class="container border my-3" id="section-profile">
    <img [src]="profileData.banner" alt="" id="img-banner">
    <div id="profile-info">
        <img [src]="profileData.selfie" alt="" id="img-self">
        <h2>{{profileData.name}}</h2>
        <span class="grey-text">{{profileData.position}}</span><br>
        <span>{{profileData.location}}</span>
        <a>Informacion de contacto</a>   
    </div>
</div>
