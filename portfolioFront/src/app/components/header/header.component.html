<div class="container border my-3" id="section-profile">
    <!--<img id="img-banner">-->
    <!--SAMPLE--><img src="./././assets/imgs/banner.jpg" id="img-banner">
    <div id="profile-info">
        <!--<img id="img-self">-->
        <!--SAMPLE--><img src="./././assets/imgs/gonzalo.jpg" id="img-self">
        
        <div class="edit-delete-icons">
            <button type="button" class="btn edit-btn" *ngIf="isLogged" (click)="onEdit($event)">
                <i class="bi bi-pencil-fill edit-icon"></i>
            </button>
        </div>
        <div class="content">
            <div class="h2-div">
                <h2>{{perso.nombre}} {{perso.apellido}}</h2>    
            </div>
            <span class="grey-text">{{perso.titulo}}</span>
            <br>
            <span>{{perso.ubicacion}}</span>
        </div>
        <div class="edit-content" style="display:none">
            <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre/s</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="perso.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="perso.apellido" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="perso.titulo" required>
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicacion</label>
                    <input type="text" class="form-control" id="ubicacion" name="ubicacion" [(ngModel)]="perso.ubicacion">
                </div>
                <button class="btn btn-success">Editar</button>
            </form>
            <button class="btn btn-secondary" (click)="onCloseEdit()">Cerrar</button>
        </div>
    </div>
</div>
