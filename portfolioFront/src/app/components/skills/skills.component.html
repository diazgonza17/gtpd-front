<div class="container border p-3 my-3">
    <div class="h2-div">
        <h2>Skills</h2>
        <i class="bi bi-plus add-icon"></i>
    </div>
    <ul>
        <li *ngFor="let skill of skillsList" class="skill-item">
            <h3>{{skill.name}}</h3>
            <div class="edit-delete-icons">
                <i class="bi bi-pencil-fill edit-icon"></i>
                <i class="bi bi-trash3-fill delete-icon"></i>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" [style.width.%]="skill.score"></div>
            </div>
        </li>
    </ul>
</div>
