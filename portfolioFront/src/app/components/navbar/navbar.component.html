<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand">
            <img src="../../../assets/imgs/APLogo.png" height="80" style="margin: -35px 0 -30px 0">
        </div>
        <ul class="navbar-nav">
            <!-- Button trigger modal -->
            <button type="button" class="btn add-btn" data-toggle="modal" data-target="#newRedModal" *ngIf="isLogged">
                <i class="bi bi-plus add-icon text-white"></i>
            </button>
            <!-- Modal -->
            <div class="modal fade" id="newRedModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Agregar Red</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <form id="newRedForm" #f="ngForm" (ngSubmit)="onCreate()" novalidate>
                                <div class="form-group">
                                    <label for="clase">Red social</label>
                                    <select class="form-control" id="clase" name="clase" [(ngModel)]="clase" required>
                                        <option value="github">Github</option>
                                        <option value="twitter">Twitter</option>
                                        <option value="instagram">Instagram</option>
                                        <option value="facebook">Facebook</option>
                                        <option value="pinterest">Pinterest</option>
                                        <option value="globe-americas">Web</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="link" class="form-label">Link</label>
                                    <input type="text" id="link" name="link" class="form-control" [(ngModel)]="link" required>
                                </div>
                                <button type="submit" class="btn btn-primary my-2 py-2 submit-btn">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <li *ngFor="let Red of red">
                <a class="nav-link" [href]="Red.link">
                    <i class="social-icon bi bi-{{Red.clase}}"></i>
                    <span class="nav-link-text" *ngIf="!isLogged">{{Red.clase}}</span>
                </a>
                <div class="edit-delete-icons">
                    <button type="button" class="btn delete-btn" *ngIf="isLogged" (click)="delete(Red.id)">
                        <i class="bi bi-trash3-fill delete-icon text-white"></i>
                    </button>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn edit-btn" data-toggle="modal" data-target="#editRedModal" *ngIf="isLogged">
                        <i class="bi bi-pencil-fill edit-icon text-white"></i>
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="editRedModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Editar Red</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>            
                                </div>
                                <div class="modal-body">
                                    <form id="editRedForm" #f="ngForm" (ngSubmit)="onUpdate(Red.id)">
                                        <div class="form-group">
                                            <label for="clase">Red social</label>
                                            <select class="form-control" id="clase" name="clase" [(ngModel)]="Red.clase" required>
                                                <option value="github">Github</option>
                                                <option value="twitter">Twitter</option>
                                                <option value="instagram">Instagram</option>
                                                <option value="facebook">Facebook</option>
                                                <option value="pinterest">Pinterest</option>
                                                <option value="globe-americas">Web</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="link" class="form-label">Link</label>
                                            <input type="text" id="link" name="link" class="form-control" [(ngModel)]="Red.link" required>
                                        </div>
                                        <button type="submit" class="btn btn-success my-2 py-2 submit-btn">Editar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-success btn-sm login" data-toggle="modal" data-target="#loginModal" *ngIf="!isLogged">Login</button>
                <button type="button" class="btn btn-outline-success btn-sm login" (click)="onLogout()" *ngIf="isLogged">Logout</button>

                <!-- Modal -->
                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Login</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                                <form id="loginForm" #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                                    <div class="mb-3">
                                        <label for="nombreUsuario" class="form-label">Usuario</label>
                                        <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contrase√±a</label>
                                        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary my-2 py-2 submit-btn">Enviar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>
