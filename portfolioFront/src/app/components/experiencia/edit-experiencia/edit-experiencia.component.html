<div class="container" *ngIf="exp">
    <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
        <div class="form-group">
            <label for="nombreE">nombre</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="exp.nombreE" required>
        </div>
        <div class="form-group">
            <label for="descripcionE">descripcion</label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="exp.descripcionE" required>
        </div>
        <button class="btn btn-success">Editar</button>        
    </form>
</div>
