<div class="container" *ngIf="exp">
    <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
        <div class="form-group">
            <label for="nombreExp">nombre</label>
            <input type="text" class="form-control" id="nombreExp" name="nombreExp" [(ngModel)]="exp.nombreExp" required>
        </div>
        <div class="form-group">
            <label for="descripcionExp">descripcion</label>
            <input type="text" class="form-control" id="descripcionExp" name="descripcionExp" [(ngModel)]="exp.descripcionExp" required>
        </div>
        <button class="btn btn-success">Editar</button>        
    </form>
</div>
