<div class="container">
    <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
        <div class="form-group">
            <label for="nombreEdu">nombre</label>
            <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu" required>
        </div>
        <div class="form-group">
            <label for="descripcionEdu">descripcion</label>
            <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="descripcionEdu" required>
        </div>
        <button class="btn btn-success">Agregar</button>        
    </form>
</div>
